spring:
  application:
    name: bankcards

  datasource:
    url: jdbc:postgresql://localhost:5432/bankcards
    username: hello
    password: world
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: none

  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml

server:
  port: 8888

jwt:
  secret: HelloWorldHelloWorldHelloWorldHelloWorldHelloWorldHelloWorld
  expiration: 86400000 # 1 day on ms

app:
  card:
    encryption-key: "1234567890123456"

card:
  expiry:
    period: 3 # years